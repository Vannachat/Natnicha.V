<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js GLB with Shadow, Background & Light Control</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

    <!-- Three.js 0.128.0 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <!-- dat.GUI -->
    <script src="https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.min.js"></script>

    <script>
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.body.appendChild(renderer.domElement);

        // Scene & Camera
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 3, 7);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lights
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 5);
        dirLight.castShadow = true;
        scene.add(dirLight);

        const ambient = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambient);

        // Ground
        const planeGeometry = new THREE.PlaneGeometry(20, 20);
        const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.4 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = 0;
        plane.receiveShadow = true;
        scene.add(plane);

        // Load GLB (เรียกจากไฟล์เดียวกันกับ pj.html)
        const loader = new THREE.GLTFLoader();
        loader.load(
            './pj.glb',
            function (gltf) {
                gltf.scene.traverse(function (child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                gltf.scene.scale.set(1, 1, 1);
                gltf.scene.position.set(0, 0, 0);
                gltf.scene.rotation.y = Math.PI;

                // center กล้องไปที่โมเดล
                const box = new THREE.Box3().setFromObject(gltf.scene);
                const center = box.getCenter(new THREE.Vector3());
                controls.target.copy(center);
                camera.lookAt(center);

                scene.add(gltf.scene);
                console.log('✅ GLB loaded!');
            },
            (xhr) => console.log(`Loading: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`),
            (error) => console.error('❌ GLB load error:', error)
        );

        // dat.GUI controls
        const gui = new dat.GUI();
        const dirFolder = gui.addFolder('Directional Light');
        dirFolder.add(dirLight.position, 'x', -20, 20).step(0.1);
        dirFolder.add(dirLight.position, 'y', -20, 20).step(0.1);
        dirFolder.add(dirLight.position, 'z', -20, 20).step(0.1);
        dirFolder.add(dirLight, 'intensity', 0, 5).step(0.1);
        dirFolder.open();

        const ambFolder = gui.addFolder('Ambient Light');
        ambFolder.add(ambient, 'intensity', 0, 3).step(0.1);
        ambFolder.open();

        // Animate loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>
</html>
