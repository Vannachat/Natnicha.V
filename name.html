<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Scene ‚ú®</title>
  <style>
    body {

      overflow: hidden;
      background: radial-gradient(circle, #000 0%, #0b0017 100%);
      font-family: "Segoe UI", sans-serif;
    }

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏•‡∏±‡∏ö */
    #backBtn {

      top: 20px;
      left: 20px;
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid #fff;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }

    #backBtn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï‡πÇ‡∏°‡πÄ‡∏î‡∏• */
    #creditBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid #fff;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      text-shadow: 0 0 8px #d6b0ff;
      transition: 0.3s;
      z-index: 11;
    }

    #creditBtn:hover {
      background: rgba(255, 255, 255, 0.3);
      text-shadow: 0 0 12px #fff;
    }

    /* Popup ‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï */
    #creditPopup {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: rgba(20, 0, 40, 0.9);
      border: 1px solid #a882ff;
      border-radius: 10px;
      padding: 15px 20px;
      color: #fff;
      font-size: 14px;
      box-shadow: 0 0 12px #a882ff;
      display: none;
      z-index: 20;
      animation: fadeIn 0.3s ease;
      width: 280px;
    }

    #creditPopup h3 {
      margin-top: 0;
      font-size: 16px;
      color: #d6b0ff;
      text-align: center;
    }

    #creditPopup a {
      color: #d6b0ff;
      text-decoration: none;
      word-wrap: break-word;
    }

    #creditPopup a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏•‡∏±‡∏ö -->
  <div id="backBtn" onclick="window.location.href='./Tarot.html'">‚Üê ‡∏Å‡∏•‡∏±‡∏ö</div>

  <!-- ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï‡πÇ‡∏°‡πÄ‡∏î‡∏• -->
  <div id="creditBtn" onclick="toggleCredit()">‚öôÔ∏è ‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï‡πÇ‡∏°‡πÄ‡∏î‡∏•</div>

  <!-- Popup ‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï -->
  <div id="creditPopup">
    <h3>‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï‡πÇ‡∏°‡πÄ‡∏î‡∏• ‚ú®</h3>
    <p><a href="https://sketchfab.com/3d-models/three-of-swords-334ceda969d44dc09aa6583af51d3757?fbclid=IwY2xjawNfY6lleHRuA2FlbQIxMABicmlkETFWeWpQY0dXOHlST3V1VVl1AR4nFHe9rSsEqHPypemqXFitoP2TDcbw0AwMApM6ZdojJ8ajxBUrKM0cPRTLhg_aem_xLX_3tf3gwLy6BZn1lPmEA" target="_blank">üó°Ô∏è Three of Swords ‚Äì ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏à‡∏≤‡∏Å Sketchfab</a></p>
    <p><a href="https://sketchfab.com/3d-models/tarottable-diorama-407343da4e994dbd97c9be38fc2d5f4e?fbclid=IwY2xjawNfY8tleHRuA2FlbQIxMABicmlkETFWeWpQY0dXOHlST3V1VVl1AR4HWWNp8rBajnTZmqi0MmxVar4rClioB51__oiDHTXpks14CYCCdRZQLo_qpw_aem_bCVHfbURl3u6xXfGu0Fgxw" target="_blank">üîÆ Tarot Table Diorama ‚Äì ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏à‡∏≤‡∏Å Sketchfab</a></p>
    <p><a href=https://sketchfab.com/3d-models/cute-ghost-f1034266c2164d0eb0d0a6fe02ebf7d8?fbclid=IwY2xjawNggblleHRuA2FlbQIxMABicmlkETFjaVNTcExsb0RBWm5yMEF5AR45JkyJOIAoGn4NvGIBxyvm9eIVUa3-qxAaKYUQY89kwajSQI_4YRlWbG3cqw_aem_SgErwkTz9K4Rio_etaVPaA"target="_blank">üëª Cute ghost ‚Äì ‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏à‡∏≤‡∏Å Sketchfab</a></p>
  </div>

  <script>
    //Scene
    const scene = new THREE.Scene();

    // ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ò‡∏µ‡∏°
    const texLoader = new THREE.TextureLoader();
    texLoader.load("./bg.png", (texture) => {
      scene.background = texture;
    }, undefined, (err) => {
      console.warn("‚ö†Ô∏è ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à:", err);
    });

    //‡∏Å‡∏•‡πâ‡∏≠‡∏á
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 5000);
    camera.position.set(0, 120, 300);

    //Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    //Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 80, 0);

    //‡πÅ‡∏™‡∏á‡∏´‡∏•‡∏±‡∏Å (4 ‡∏î‡∏ß‡∏á)
    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);

    const keyLight = new THREE.SpotLight(0xfff6cc, 1.5);
    keyLight.position.set(300, 400, 200);
    keyLight.castShadow = true;
    keyLight.angle = Math.PI / 4;
    keyLight.penumbra = 0.4;
    scene.add(keyLight);

    const fillLight = new THREE.PointLight(0x99ccff, 0.8);
    fillLight.position.set(-300, 150, 100);
    scene.add(fillLight);

    const rimLight = new THREE.PointLight(0xff9966, 1.2);
    rimLight.position.set(0, 200, -250);
    scene.add(rimLight);

    const topLight = new THREE.SpotLight(0xffffff, 0.8);
    topLight.position.set(0, 400, 0);
    topLight.angle = Math.PI / 3;
    topLight.penumbra = 0.5;
    scene.add(topLight);

    //‡πÇ‡∏´‡∏•‡∏î‡πÇ‡∏°‡πÄ‡∏î‡∏•‡∏ä‡∏∑‡πà‡∏≠
    const loader = new THREE.GLTFLoader();
    loader.load("./name5.glb", function (gltf) {
      const nameModel = gltf.scene;
      nameModel.scale.set(100, 100, 100);
      nameModel.position.set(0, 0, 0);
      nameModel.traverse(obj => {
        if (obj.isMesh) {
          obj.castShadow = true;
          obj.receiveShadow = true;
        }
      });
      scene.add(nameModel);
    });

    //‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå
    const imageLoader = new THREE.TextureLoader();
    imageLoader.load("./me.jpg", (texture) => {
      const geometry = new THREE.PlaneGeometry(600, 400);
      const material = new THREE.MeshStandardMaterial({
        map: texture,
        side: THREE.DoubleSide,
        metalness: 0.2,
        roughness: 0.8
      });

      const photoPlane = new THREE.Mesh(geometry, material);
      photoPlane.position.set(-260, 30, 0);
      photoPlane.castShadow = true;
      photoPlane.receiveShadow = true;
      scene.add(photoPlane);
    });

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    //Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Popup ‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï
    function toggleCredit() {
      const popup = document.getElementById("creditPopup");
      popup.style.display = (popup.style.display === "block") ? "none" : "block";
    }
  </script>
</body>
</html>
